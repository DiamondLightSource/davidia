# This workflow will install dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ review_requested, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x"]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: |
          args: [ --force ]

    - name: Set Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: pnpm

    - name: Run Typescript tests and lint client code
      run: |
        pnpm lint
        pnpm lint:tsc
        pnpm build
        pnpm test

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install server dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff
        if [ -f davidia/requirements.txt ]; then pip install -r davidia/requirements.txt; fi
    - name: Lint with ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --show-source
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        ruff check . --exit-zero --line-length=127 --statistics
    - name: Test with pytest
      run: |
        if [[ ! -e build ]]; then mkdir build; fi
        PYTHONPATH=. pytest -vvv davidia/tests/
